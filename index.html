    <script src="DF-Storyteller-Narrativization/scripts/descriptions/library/arts.js"></script>

<body>

    <script>

        base_url = "http://localhost:20350";

<!-- Tabs -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'all-events-container')">Events</button>
  <button class="tablinks" onclick="openTab(event, 'character-container')">Characters</button>
  <button class="tablinks" onclick="openTab(event, 'type-tester-container'); populateTypeDropdown();">Type Tester</button>
</div>

<!--========== Windows ===========-->
<!-- Event Window ------------------>
<div id="all-events-container" class="tabcontent">
  
    <h2>Events</h2>
    <div class="pager">
        <button id="he_table_first">First page &lt;&lt;</button>
        <button id="he_table_prev">Previous page &lt;</button>
        <span id="he_page_nr">0</span>
        <button id="he_table_next">Next page &gt;</button>
        <button id="he_table_last">Last page &gt;&gt;</button>
    </div>
    
    <table id="he_table">
    </table>

     <!--Event Info -->
    <div style="width: 500px;">
        <h3>Event JSON</h3>
        <pre id="he_jsonDiv"></pre>
    </div>
</div>

<!-- Character Window ----------------------->
<div id="character-container" class="tabcontent">
  
  <h2>Characters</h2>
    <div class="pager">
        <button id="hf_table_first">First page &lt;&lt;</button>
        <button id="hf_table_prev">Previous page &lt;</button>
        <span id="hf_page_nr">0</span>
        <button id="hf_table_next">Next page &gt;</button>
        <button id="hf_table_last">Last page &gt;&gt;</button>
    </div>
    <table id="hf_table">
    </table>

     <!--Event Info -->
    <div id="character-moreInfo">

    </div>
    <br style="clear:both"/>
</div>

<!-- Type Tester Window ----------------------->
<div id="type-tester-container" class="tabcontent">
    <div id="tt-header">
        <span>Events of Type: </span>
        <div class="dropdown">
          <button onclick="document.getElementById('ttDropdown').classList.toggle('show')" class="dropbtn">Select Type</button>
          <div id="ttDropdown" class="dropdown-content"></div>
        </div>
    </div>
    <div class="pager">
        <button id="tt_table_first">First page &lt;&lt;</button>
        <button id="tt_table_prev">Previous page &lt;</button>
        <span id="tt_page_nr">0</span>
        <button id="tt_table_next">Next page &gt;</button>
        <button id="tt_table_last">Last page &gt;&gt;</button>
    </div>
    
    <table id="tt_table">
    </table>

     <!--Event Info -->
    <div id="tt_jsonDiv"></div>
    <br style="clear:both"/>
</div>

</body>

</html>
